<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <meta name="theme-color" content="#fafafa" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Material+Icons&display=swap"
      rel="stylesheet"
    />
    <!-- <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap"
      rel="stylesheet"
    /> -->
  </head>

  <body>
    <!-- <div id="main-spinner" class="container">
      <div class="container">
        <div class="spinner-border text-primary position-fixed" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="spinner-text text-center position-fixed">Loading...</p>
      </div>
    </div> -->

    <div id="main-body">
      <nav
        class="navbar fixed-top autohide navbar-expand-lg navbar-light bg-light"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">N2 Prep</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
                <!-- <p>Options</p> -->
              </li>
              <li class="nav-item">
                <label for="minRange" class="form-label">Practice Mode</label>
                <select
                  class="form-select"
                  id="practiceMode"
                  aria-label="Select Practice Mode"
                >
                  <option selected>Select Practice Mode</option>
                  <option value="kanji">Kanji</option>
                  <option value="hiragana">Hiragana</option>
                  <option value="eng">Definitions</option>
                </select>
              </li>
              <li class="nav-item">
                <label for="minRange" class="form-label">Min</label>
                <!-- <output>1</output> -->
                <input
                  type="number"
                  class="form-control"
                  id="manualMin"
                  placeholder="1"
                  value="1"
                />
                <input
                  type="range"
                  class="form-range rangeSlider"
                  min="1"
                  max="200"
                  id="minRange"
                  value="0"
                />
              </li>
              <li class="nav-item">
                <label for="maxRange" class="form-label">Max</label>
                <input
                  type="number"
                  class="form-control"
                  id="manualMax"
                  placeholder="5000"
                  value="5000"
                />
                <input
                  type="range"
                  class="form-range rangeSlider"
                  min="1"
                  max="5000"
                  value="5000"
                  id="maxRange"
                />
              </li>
              <li class="nav-item">
                <label for="" class="form-label">&nbsp</label>
                <div class="d-grid gap-2">
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="startFilter"
                  >
                    Filter
                  </button>
                </div>
              </li>
            </ul>

            <form class="d-flex">
              <!-- <input
              class="form-control me-2"
              type="search"
              id=""
              placeholder="Search"
              aria-label="Search"
            /> -->

              <!-- <button class="btn btn-outline-success" type="submit">
              Search
            </button> -->
            </form>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <input
            class="form-control me-2"
            type="search"
            id="searchFilter"
            placeholder="Filter by typing in English or Japanese"
            aria-label="Search"
          />
        </div>
        <div class="row">
          <div class="col">
            <!-- Results -->
            <script type="text/template" id="resultsTemplate-hiragana">
              <div class="card flashcard">
                <div class="card-body">
                  <p class="text-end index">{{ SN }}</p>
                  <h2 class="card-title text-center">{{ Hiragana }} </h2>
                  <p class="card-text text-center">{{Definition}}</p>
                  <p class="card-text text-center flashcard__target hidden">{{ Kanji }}</p>
                  <!-- <a href="#" class="btn btn-primary">Show</a> -->
                </div>
              </div>
            </script>
            <script type="text/template" id="resultsTemplate-kanji">
              <div class="card flashcard">
                <div class="card-body">
                  <p class="text-end index">{{ SN }}</p>
                  <h2 class="card-title text-center">{{ Kanji }} </h2>
                  <p class="card-text text-center flashcard__target hidden">{{ Hiragana }}</p>
                  <p class="card-text text-center flashcard__target hidden">{{Definition}}</p>
                  <!-- <a href="#" class="btn btn-primary">Show</a> -->
                </div>
              </div>
            </script>
            <script type="text/template" id="resultsTemplate-eng">
              <div class="card flashcard">
                <div class="card-body">
                  <p class="text-end index">{{ SN }}</p>
                  <h2 class="card-title text-center">{{ Definition }} </h2>
                  <p class="card-text text-center flashcard__target hidden">{{ Kanji }}</p>
                  <p class="card-text text-center flashcard__target hidden">{{Hiragana}}</p>
                  <!-- <a href="#" class="btn btn-primary">Show</a> -->
                </div>
              </div>
            </script>

            <div id="results"></div>
            <!-- Back to top button -->
            <button
              type="button"
              class="btn btn-danger btn-floating btn-lg rounded-circle"
              id="btn-back-to-top"
            >
              <span class="material-icons text-center"> arrow_upward </span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="/js/plugins.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
